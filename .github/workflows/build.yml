name: Build and Publish Docker Image

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura QEMU para permitir emulación de arquitecturas ARM en runners x86
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Configura Buildx para el build multi-plataforma
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login en GitHub Container Registry
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extrae metadatos (tags, labels) para Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=short
            latest

      # Build y Push de la imagen
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Aquí definimos las arquitecturas: amd64 y arm64
          platforms: linux/amd64,linux/arm64
          tags: ${{ id.meta.outputs.tags }}
          labels: ${{ id.meta.outputs.labels }}
          # Optimización: usa caché de GitHub Actions para builds más rápidos
          cache-from: type=gha
          cache-to: type=gha,mode=max